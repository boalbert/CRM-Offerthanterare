<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../static/css/normalize.css" rel="stylesheet" th:href="@{/css/normalize.css}" type="text/css"/>
    <link href="../static/css/skeleton.css" rel="stylesheet" th:href="@{/css/skeleton.css}" type="text/css"/>
    <!--  <script th:src="@{/js/index.js}" type="text/javascript"></script>-->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../static/images/favicon.png">

    <!-- JavaScript
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script th:src="@{/js/index.js}" type="text/javascript"></script>

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div class="row">
        <div class="six columns" style="margin-top: 5%"><h3>OFFERTHANTERARE</h3></div>

        <div class="four columns" style="margin-top: 5%">
            <p th:text="${'Antal aktiva offerter: ' + totalBelopp + '.'}"></p>


        </div>

    </div>



    <div class="row">
        <div class="ten column" style="margin-top: 0%">
            <div class="ten column" style="margin-top: 0%">


                <label for="filterInput"></label><input id="filterInput" type="search" class="light-table-filter"
                                                        data-table="u-full-width" placeholder="Sök...">

                <table class="u-full-width" id="myTable">
                    <thead>
                    <tr>
                        <th>Offert</th>
                        <th>Kund</th>
                        <th>Namn</th>
                        <th>Säljare</th>
                        <th>Status</th>
                        <th>Chans</th>
                        <th>Belopp</th>
                        <th>Ändrad</th>
                        <th>Skapad</th>
                        <th>Modal</th>
                        <th>Uppdatera</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="offerStat : ${offerStats}">
                        <td th:text="${offerStat.orderNr}">NULL</td>
                        <td th:text="${offerStat.foretagNamn}">NULL</td>
                        <td th:text="${offerStat.offertNamn}">NULL</td>
                        <td th:text="${offerStat.saljare}">NULL</td>
                        <td th:text="${offerStat.status} ? ${offerStat.status} : ' - '">NULL</td>
                        <td th:text="${offerStat.chans} ? ${offerStat.chans} : ' - '">NULL</td>
                        <td th:text="${offerStat.belopp} ? ${offerStat.belopp} : ' - '">NULL</td>
                        <td class="datum-rad" th:text="${offerStat.updateDate}">NULL</td>
                        <td class="datum-rad" th:text="${offerStat.regDate}">NULL</td>
                        <td>

                        </td>
<!--                        <td><a class="button button-primary" href="#">UPPDATERA</a></td>-->
                        <td><a th:href="@{/update/{id}(id=${offerStat.orderNr})}" class="button button-primary">UPPDATERA</a></td>




                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
